language: csharp
dist: trusty
mono: none
dotnet: 2.2
solution: ObjectOrientedDB.sln

git:
  depth: false

script:
# Build
- dotnet build

# Test
- dotnet test

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local-dir: ObjectOrientedDB/_site
  keep_history: true
  on:
    branch: master
